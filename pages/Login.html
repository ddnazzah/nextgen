<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>

		<link rel="stylesheet" href="../scss/main.css" />
	</head>
	<body>
		<div class="bg-primary bg-opacity-10">
			<div class="container">
				<div class="top-circles-container">
					<div
						class="circle-one rounded-circle border border-primary border-4"
					></div>
					<div
						class="circle-two rounded-circle border border-primary border-4"
					></div>
					<div
						class="circle-three rounded-circle border border-white border-4"
					></div>
				</div>

				<div class="bottom-circles-container">
					<div
						class="circle-one rounded-circle border border-white border-4"
					></div>
					<div
						class="circle-two rounded-circle border border-primary border-4"
					></div>
					<div
						class="circle-three rounded-circle border border-white border-4"
					></div>
				</div>

				<div class="row min-vh-100 d-flex align-items-center">
					<div class="col-lg-2"></div>
					<div class="col-lg-8">
						<div class="card border-0 my-3">
							<div class="row g-0">
								<div
									class="col-md-5 text-bg-primary bg-opacity-100 text-center d-flex align-content-between flex-wrap rounded-start"
								>
									<div
										class="bg-white bg-opacity-10 y-5 px-3 curved-bg"
									></div>
									<div class="py-5 px-3">
										<h3>NEXTGEN</h3>
										<p class="mt-5 lh-lg">
											NEXTGEN seeks to bridge the gap
											between investments and project
											financing by providing knowledge in
											investment management and managing
											investments through their innovative
											web application
										</p>
									</div>
									<div class="mx-auto mt-5 pt-5 py-5 px-3">
										<p>Don't have an account?</p>

										<a href="" class="text-white"
											>Get started!</a
										>
									</div>
								</div>
								<div
									class="col-md-7 d-flex align-content-center flex-wrap"
								>
									<div class="card-body p-5">
										<h3 class="mb-4">Account Login</h3>
										<form action="">
											<div class="mb-3">
												<label
													for="emailAddress"
													class="form-label"
													>Email Address</label
												>
												<input
													type="email"
													class="form-control"
													id="emailAddress"
												/>
											</div>
											<div class="mb-3">
												<label
													for="password"
													class="form-label"
													>Password</label
												>
												<input
													type="password"
													class="form-control"
													id="password"
												/>
											</div>
											<div class="mb-5 text-end">
												<a href="">Forgot Password?</a>
											</div>
											<div class="d-grid">
												<button
													class="btn btn-primary"
													type="submit"
												>
													Sign up
												</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-2"></div>
				</div>
			</div>
		</div>
	</body>
</html>
