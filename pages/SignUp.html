<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>

		<link rel="stylesheet" href="../scss/main.css" />
	</head>
	<body>
		<div class="bg-primary bg-opacity-10">
			<div class="container">
				<div class="top-circles-container">
					<div
						class="circle-one rounded-circle border border-primary border-4"
					></div>
					<div
						class="circle-two rounded-circle border border-primary border-4"
					></div>
					<div
						class="circle-three rounded-circle border border-white border-4"
					></div>
				</div>

				<div class="bottom-circles-container">
					<div
						class="circle-one rounded-circle border border-white border-4"
					></div>
					<div
						class="circle-two rounded-circle border border-primary border-4"
					></div>
					<div
						class="circle-three rounded-circle border border-white border-4"
					></div>
				</div>

				<div class="row min-vh-100 d-flex align-items-center">
					<div class="col-lg-2"></div>
					<div class="col-lg-8">
						<div class="card border-0 my-3">
							<div class="row g-0">
								<div
									class="col-md-5 text-bg-primary bg-opacity-100 text-center d-flex align-content-between flex-wrap rounded-start"
								>
									<div
										class="bg-white bg-opacity-10 y-5 px-3 curved-bg"
									></div>
									<div class="py-5 px-3">
										<h3>NEXTGEN</h3>
										<p class="mt-5 lh-lg">
											NEXTGEN seeks to bridge the gap
											between investments and project
											financing by providing knowledge in
											investment management and managing
											investments through their innovative
											web application
										</p>
									</div>
									<div class="mx-auto py-5 px-3">
										<p>Have an account?</p>

										<button
											type="button"
											class="btn btn-outline-light px-5 rounded-0"
										>
											Login
										</button>
									</div>
								</div>
								<div
									class="col-md-7 d-flex align-content-between flex-wrap"
								>
									<div class="card-body p-5">
										<h3 class="mb-4">Sign Up</h3>
										<form action="">
											<div class="mb-3">
												<label
													for="fullName"
													class="form-label"
													>Full name</label
												>
												<input
													type="text"
													class="form-control"
													id="fullName"
												/>
											</div>
											<div class="mb-3">
												<label
													for="phoneNumber"
													class="form-label"
													>Phone Number</label
												>
												<input
													type="text"
													class="form-control"
													id="phoneNumber"
												/>
											</div>
											<div class="mb-3">
												<label
													for="emailAddress"
													class="form-label"
													>Email Address</label
												>
												<input
													type="email"
													class="form-control"
													id="emailAddress"
												/>
											</div>
											<div class="row mb-3">
												<div class="col-md-6">
													<label
														for="password"
														class="form-label"
														>Password</label
													>
													<input
														type="password"
														class="form-control"
														id="password"
													/>
												</div>
												<div class="col-md-6">
													<label
														for="confirmPassword"
														class="form-label"
														>Confirm Password</label
													>
													<input
														type="password"
														class="form-control"
														id="confirmPassword"
													/>
												</div>
											</div>
											<div class="form-check mb-5">
												<input
													class="form-check-input"
													type="checkbox"
													value=""
													id="flexCheckDefault"
												/>
												<label
													class="form-check-label"
													for="flexCheckDefault"
												>
													I accept the
													<a href="http://">terms</a>
													and
													<a href="http://"
														>privacy policies</a
													>
												</label>
											</div>
											<div class="d-grid">
												<button
													class="btn btn-primary"
													type="submit"
												>
													Sign up
												</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-2"></div>
				</div>
			</div>
		</div>
	</body>
</html>
