<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Business Profile</title>

		<link rel="stylesheet" href="../scss/main.css" />
	</head>
	<body>
		<div class="bg-primary bg-opacity-10 min-vh-100 pb-5">
			<div class="container">
				<nav class="navbar bg-transparent navbar-expand-xxl">
					<div class="container-fluid">
						<a
							class="navbar-brand text-primary text-uppercase fs-1 fw-bold"
							href="#"
							>NEXTGEN</a
						>
					</div>
				</nav>
				<div class="card shadow mt-3">
					<div class="card-body">
						<div class="h4">Create business profile</div>
						<div class="text-muted">
							You are almost done. Let's create your business
							profile
						</div>
					</div>
				</div>
				<div class="my-5">
					<div class="card shadow">
						<div class="card-body px-0 pb-0">
							<h5 class="card-title px-3">
								Enter your profile information
							</h5>
							<div class="p-3">
								<form>
									<div class="mb-3">
										<label
											for="business-name"
											class="form-label"
											>Enter business name</label
										>
										<input
											id="business-name"
											class="form-control"
											type="text"
											aria-label="business-name"
										/>
									</div>
									<div class="mb-3">
										<label
											for="phone-number"
											class="form-label"
											>Enter phone number</label
										>
										<input
											id="phone-number"
											class="form-control"
											type="text"
											aria-label="phone-number"
										/>
									</div>

									<div class="mb-3">
										<label for="location" class="form-label"
											>Enter location</label
										>
										<input
											id="location"
											class="form-control"
											type="text"
											aria-label="location"
										/>
									</div>

									<div class="mb-3">
										<label for="address" class="form-label"
											>Enter address</label
										>
										<input
											id="address"
											class="form-control"
											type="text"
											aria-label="address"
										/>
									</div>

									<div class="mb-3">
										<label
											for="tin-number"
											class="form-label"
											>Enter tin number</label
										>
										<input
											id="tin-number"
											class="form-control"
											type="text"
											aria-label="tin-number"
										/>
									</div>

									<div class="mb-3">
										<label
											for="commencement-certificate"
											class="form-label"
											>Upload certificate of
											commencement</label
										>
										<input
											class="form-control"
											type="file"
											id="commencement-certificate"
										/>
									</div>

									<div class="mb-3">
										<label
											for="incorporation-certificate"
											class="form-label"
											>Upload certificate of
											incorporation</label
										>
										<input
											class="form-control"
											type="file"
											id="incorporation-certificate"
										/>
									</div>

									<button
										type="submit"
										class="btn btn-primary px-5"
									>
										Submit
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
