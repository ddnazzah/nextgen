<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Personal Profile</title>

		<link rel="stylesheet" href="../scss/main.css" />
	</head>
	<body>
		<div class="bg-primary bg-opacity-10 min-vh-100 pb-5">
			<div class="container">
				<nav class="navbar bg-transparent navbar-expand-xxl">
					<div class="container-fluid">
						<a
							class="navbar-brand text-primary text-uppercase fs-1 fw-bold"
							href="#"
							>NEXTGEN</a
						>
					</div>
				</nav>
				<div class="card shadow mt-3">
					<div class="card-body">
						<div class="h4">Create personal profile</div>
						<div class="text-muted">
							You are almost done. Let's create your profile
						</div>
					</div>
				</div>
				<div class="my-5">
					<div class="card shadow">
						<div class="card-body px-0 pb-0">
							<h5 class="card-title px-3">
								Enter your profile information
							</h5>
							<div class="p-3">
								<form>
									<div class="mb-3">
										<label for="photo" class="form-label"
											>Upload photo</label
										>
										<input
											class="form-control"
											type="file"
											id="photo"
										/>
									</div>

									<div class="mb-3">
										<label for="ID-photo" class="form-label"
											>Upload ID</label
										>
										<input
											class="form-control"
											type="file"
											id="ID-photo"
										/>
									</div>
									<div class="mb-3">
										<label for="ID-type" class="form-label"
											>Select ID</label
										>
										<select
											id="ID-type"
											class="form-select"
											aria-label="iD-type"
										>
											<option selected>
												Open this select menu
											</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>

									<div class="mb-3">
										<label for="country" class="form-label"
											>Select country</label
										>
										<select
											id="country"
											class="form-select"
											aria-label="country"
										>
											<option selected>
												Open this select menu
											</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>

									<div class="mb-3">
										<label for="location" class="form-label"
											>Enter location</label
										>
										<input
											id="location"
											class="form-control"
											type="text"
											aria-label="location"
										/>
									</div>

									<div class="mb-3">
										<label for="address" class="form-label"
											>Enter address</label
										>
										<input
											id="address"
											class="form-control"
											type="text"
											aria-label="address"
										/>
									</div>

									<button
										type="submit"
										class="btn btn-primary px-5"
									>
										Submit
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
