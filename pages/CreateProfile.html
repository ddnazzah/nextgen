		<main class="main-content mt-0">
			<section class="min-vh-100 mb-8">
				<div
					class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
					style="
						background-image: url('../assets/img/home-decor-1.jpg');
					"
				>
					<span class="mask bg-gradient-primary opacity-7"></span>
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-lg-5 text-center mx-auto">
								<h1 class="text-white mb-2 mt-5">
									Create personal profile
								</h1>
								<p class="text-lead text-white">
									You are almost done. Let's create your
									profile
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="row mt-lg-n10 mt-md-n11 mt-n10">
						<div class="col-lg-5 col-md-7 mx-auto">
							<div class="card z-index-0">
								<div class="card-header text-center pt-4">
									<h5>Enter your profile information</h5>
								</div>
								<div class="card-body">
									<form role="form text-left">
										<div class="mb-3">
											<label
												for="photo"
												class="form-label"
												>Upload photo</label
											>
											<input
												type="file"
												class="form-control"
												aria-label="photo"
											/>
										</div>
										<div class="mb-3">
											<label
												for="ID-photo"
												class="form-label"
												>Upload ID
											</label>
											<input
												type="file"
												class="form-control"
												aria-label="ID-photo"
											/>
										</div>
										<div class="mb-3">
											<label
												for="ID-type"
												class="form-label"
												>Select ID type</label
											>
											<select
												id="ID-type"
												class="form-select"
												aria-label="ID-type"
											>
												<option selected>
													Open this select menu
												</option>
												<option value="1">One</option>
												<option value="2">Two</option>
												<option value="3">Three</option>
											</select>
										</div>
										<div class="mb-3">
											<label
												for="country"
												class="form-label"
												>Select country</label
											>
											<select
												id="country"
												class="form-select"
												aria-label="country"
											>
												<option selected>
													Open this select menu
												</option>
												<option value="1">One</option>
												<option value="2">Two</option>
												<option value="3">Three</option>
											</select>
										</div>
										<div class="mb-3">
											<label
												for="location"
												class="form-label"
												>Enter location</label
											>
											<input
												id="location"
												class="form-control"
												type="text"
												aria-label="location"
											/>
										</div>

										<div class="mb-3">
											<label
												for="address"
												class="form-label"
												>Enter address</label
											>
											<input
												id="address"
												class="form-control"
												type="text"
												aria-label="address"
											/>
										</div>
										<div class="text-center">
											<button
												type="button"
												class="btn bg-gradient-primary w-100 my-4 mb-2"
											>
												Submit
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
